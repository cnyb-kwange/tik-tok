<html>

<head>
  <title>TIK TOK</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div class="app">
    <div class="card">
      <img src="../img/zebra.jpg">
    </div>

    <div class="tik-tok">
      <span class="ymd">
        <span class="num yyyy"></span>
        <span class="sym l">-</span>
        <span class="num mm"></span>
        <span class="sym l">-</span>
        <span class="num dd"></span>
      </span>
      <span class="spa"></span>
      <span class="hms">
        <span class="num hh"></span>
        <span class="sym c">:</span>
        <span class="num mi"></span>
        <span class="sym c">:</span>
        <span class="num ss"></span>
      </span>
    </div>
    <p class="full"></p>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
